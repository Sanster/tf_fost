epochs: 10
batch_size: 10

lr: 1.0
lr_decay_epochs:
  - 3
  - 6
lr_decay_rate: 0.5

rnn_keep_prob: 1.0
rnn_num_units: 256

# if text's height is smaller then this value, ignore it
min_text_height: 10

train:
  croped_img_size: 641
  share_conv_stride: 4
  roi_rotate_fix_height: 8
  optimizer: 'adadelate'
