epochs: 1000
batch_size: 10

lr: 0.0001
# piece / exp
lr_decay_method: 'exp'
lr_decay_rate: 0.9

# for exp method
lr_decay_steps: 10000

# for piece method
lr_decay_epochs:
  - 3
  - 6

# For Rnn
rnn_keep_prob: 1.0
rnn_num_units: 256

# if text's height is smaller then this value, ignore it
min_text_height: 10

# For image preprocessing: https://github.com/tensorflow/models/blob/master/research/slim/preprocessing/vgg_preprocessing.py
R_MEAN: 123.68
G_MEAN: 116.78
B_MEAN: 103.94

train:
  # 30% 的图片只包含背景
  bg_frac: 0.5
  croped_img_size: 641
  share_conv_stride: 4
  roi_rotate_fix_height: 8
  optimizer: 'adam'
